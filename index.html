<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light on and off in js</title>
</head>
<body style="text-align: center; margin-top:10%;">
    <h1>JavaScript can change HTML attribute value.</h1>

    <button onclick="document.getElementById('my-img').src='images/pic_bulboff.gif'">Light Off</button>

    <img id="my-img" src="images/pic_bulboff.gif" alt="" srcset="">

    <button onclick="document.getElementById('my-img').src='images/pic_bulbon.gif'">Light On</button>
</body>
</html>
